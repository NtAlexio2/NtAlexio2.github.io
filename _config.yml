---
title: Alex Romero
timezone: UTC
collections:
  posts:
    title: Posts
    output: true
  tabs:
    title: Tabs
    output: true
    sort_by: order
  uploads:
    title: Uploads
    output: true
defaults:
- scope:
    path: ''
    type: posts
  values:
    layout: post
    comments: true
    toc: true
    permalink: "/posts/:title/"
- scope:
    path: _drafts
  values:
    comments: false
- scope:
    path: ''
    type: tabs
  values:
    layout: page
    permalink: "/:title/"
- scope:
    path: assets/img/favicons
  values:
    swcache: true
- scope:
    path: assets/js/dist
  values:
    swcache: true
theme: jekyll-theme-chirpy
baseurl: ''
lang: en
tagline: Personal blog to share experiences
description: A cyber security blog, focused on network, windows internals and programming.
url: https://ntalexio2.github.io
github:
  username: ntalexio2
twitter:
  username: ntalexio2
social:
  name: Alex Romero
  email: ntalexio2@gmail.com
  links:
  - https://twitter.com/ntalexio2
  - https://github.com/ntalexio2
google_site_verification: 
google_analytics:
  id: 
  pv:
    proxy_endpoint: 
    cache_path: 
theme_mode: 
img_cdn: 
avatar: https://avatars.githubusercontent.com/u/110637492
toc: true
comments:
  active: 
  disqus:
    shortname: 
  utterances:
    repo: 
    issue_term: 
  giscus:
    repo: 
    repo_id: 
    category: 
    category_id: 
    mapping: 
    input_position: 
    lang: 
    reactions_enabled: 
assets:
  self_host:
    enabled: 
    env: 
pwa:
  enabled: true
paginate: 10
kramdown:
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    css_class: highlight
    span:
      line_numbers: false
    block:
      line_numbers: true
      start_line: 1
sass:
  style: compressed
compress_html:
  clippings: all
  comments: all
  endings: all
  profile: false
  blanklines: false
  ignore:
    envs:
    - development
exclude:
- "*.gem"
- "*.gemspec"
- tools
- README.md
- CHANGELOG.md
- LICENSE
- gulpfile.js
- node_modules
- package*.json
jekyll-archives:
  enabled:
  - categories
  - tags
  layouts:
    category: category
    tag: tag
  permalinks:
    tag: "/tags/:name/"
    category: "/categories/:name/"
